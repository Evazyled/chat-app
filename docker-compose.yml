version: '3.0'

services:
  main:
    container_name: main
    build:
      context: .
    volumes:
      - .:/app
      - /app/node_modules
    ports:
      - 9000:9000
    env_file:
      - .env
    command: npm run start:dev
    links:
      - postgres
    depends_on:
      - postgres
    restart: always
  postgres:
    container_name: postgres
    image: postgres:12-alpine
    env_file:
      - .env
    ports:
      - 5432:5432
    restart: always
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4:7
    #restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - '5050:80'
    volumes:
      - pgadmin-data:/var/lib/pgadmin

volumes:
  pgdata:
  pgadmin-data:
